apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId 'nadec.com.sa.milk.fa'
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 9
        versionName '1.4'
    }
    buildTypes {
        nadec {
        }
    }
    productFlavors {
    }

    lintOptions{

        abortOnError false
    }
}

